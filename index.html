<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="">
                <input type="text" class="search" placeholder="search by city name">
                <button type="submit" class="btn">Check Weather</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">
                            <!-- New York, USA -->
                        </div>
                        <div class="date">
                            <!-- Thursday, Jun 18 2022 -->
                        </div>
                    </div>
                    <div class="current">
                        <div class="temp">
                            <!-- Temp: 25 <span>˚C</span> -->
                        </div>
                        <div class="weather">
                            <!-- Weather: Sunny -->
                        </div>
                        <div class="temp-range">
                            <!-- Tem Range: 10˚C / 15˚C -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <span>Built by Ede Success</span>
            <span><a href="https://github.com/edesuccess54" target="_blank"><i class="fa-brands fa-github"></i></a></span>
            <span><a href="https://twitter.com/mansucsex" target="_blank"><i class="fa-brands fa-twitter"></i></a></span>
            
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
